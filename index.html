<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>B-LINE-IT | Tokenized Real Estate & Prediction Markets</title>
    <meta name="description" content="Invest in tokenized real estate and prediction markets. Build wealth through fractional property ownership and market predictions." />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7B2D8E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="B-LINE-IT" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="B-LINE-IT" />
    <meta name="msapplication-TileColor" content="#7B2D8E" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:title" content="B-LINE-IT | Tokenized Real Estate & Prediction Markets" />
    <meta property="og:description" content="Invest in tokenized real estate and prediction markets. Build wealth through fractional property ownership." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:site_name" content="B-LINE-IT" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="B-LINE-IT | Tokenized Real Estate" />
    <meta name="twitter:description" content="Invest in tokenized real estate and prediction markets." />
    <meta name="twitter:image" content="/icons/icon-512.png" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/splash/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />

    <style>
      /* Safe area padding for notched devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Prevent pull-to-refresh on mobile when not at top */
      html, body {
        overscroll-behavior-y: contain;
      }
      
      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0f0f1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-screen .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
        object-fit: contain;
      }
      
      #splash-screen .title {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
      }
      
      #splash-screen .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(123, 45, 142, 0.3);
        border-top-color: #7B2D8E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      #splash-screen .tagline {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        position: absolute;
        bottom: 48px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/src/assets/logo.png" alt="B-LINE-IT" class="logo" onerror="this.style.display='none'" />
      <div class="title">B-LINE-IT</div>
      <div class="spinner"></div>
      <div class="tagline">Tokenized Real Estate Investing</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide splash screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
